<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm">
    {{registrationForm.value | json}}
    <div class="form-group">
      <label>User Name</label>
      <input [class.is-invalid]="userName!.invalid && registrationForm.get('userName')!.touched"
             formControlName="userName" type="text" class="form-control">
<!--      <small [class.d-none]="registrationForm.get('userName')!.valid || registrationForm.get('userName')!.untouched"-->
<!--             class="text-danger" >Username is required</small>-->
      <div *ngIf="userName!.invalid && registrationForm.get('userName')!.touched">
        <small *ngIf="userName!.errors?.['required']" class="text-danger" >Username is required</small>
        <small *ngIf="userName!.errors?.['minlength']" class="text-danger">Username must be atleast 3 characters long
        </small>
        <small *ngIf="userName!.errors?.['forbiddenName']" class="text-danger">{{userName!.errors?.['forbiddenName'].value}} username not allowed
        </small>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input [class.is-invalid]="registrationForm!.errors?.['mismatch']" formControlName="confirmPassword" type="password"
             class="form-control">
      <small *ngIf="registrationForm!.errors?.['mismatch']" class="text-danger" >Passwords do not match</small>
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input type="text" formControlName="city" class="form-control" name="city">
      </div>
      <div class="form-group">
        <label>State</label>
        <input type="text" formControlName="state" class="form-control" name="state">
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input type="text" formControlName="postalCode" class="form-control" name="postalCode">
      </div>
    </div>
    <button formControlName="confirmPassword" class="btn btn-primary" type="submit">Submit Form</button>
    <button (click)="loadAPIData()" class="btn btn-secondary ml-2" type="button">Load API Data</button>
  </form>
</div>
